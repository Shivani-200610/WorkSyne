<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkSyne</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #FFFFFF;
      font-family: 'Pacifico', cursive;
      overflow: hidden;
      position: relative;
    }

    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(122, 185, 242, 0.2);
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(122, 185, 242, 0.4);
      animation: rise 18s infinite ease-in;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .bubble:hover {
      transform: scale(1.3);
      box-shadow: 0 0 25px rgba(122, 185, 242, 0.6);
    }

    /* 15 unique bubbles */
    .bubble:nth-child(1)  { width: 40px; height: 40px; left: 5%;  animation-delay: 0s; }
    .bubble:nth-child(2)  { width: 60px; height: 60px; left: 12%; animation-delay: 2s; }
    .bubble:nth-child(3)  { width: 25px; height: 25px; left: 20%; animation-delay: 4s; }
    .bubble:nth-child(4)  { width: 80px; height: 80px; left: 28%; animation-delay: 1s; }
    .bubble:nth-child(5)  { width: 30px; height: 30px; left: 36%; animation-delay: 3s; }
    .bubble:nth-child(6)  { width: 50px; height: 50px; left: 44%; animation-delay: 6s; }
    .bubble:nth-child(7)  { width: 35px; height: 35px; left: 52%; animation-delay: 1.5s; }
    .bubble:nth-child(8)  { width: 45px; height: 45px; left: 60%; animation-delay: 2.5s; }
    .bubble:nth-child(9)  { width: 65px; height: 65px; left: 68%; animation-delay: 4.5s; }
    .bubble:nth-child(10) { width: 20px; height: 20px; left: 76%; animation-delay: 3.2s; }
    .bubble:nth-child(11) { width: 55px; height: 55px; left: 82%; animation-delay: 5.5s; }
    .bubble:nth-child(12) { width: 30px; height: 30px; left: 88%; animation-delay: 1.8s; }
    .bubble:nth-child(13) { width: 70px; height: 70px; left: 94%; animation-delay: 2.2s; }
    .bubble:nth-child(14) { width: 40px; height: 40px; left: 15%; animation-delay: 6.8s; }
    .bubble:nth-child(15) { width: 50px; height: 50px; left: 75%; animation-delay: 7.5s; }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-130vh) scale(1.2); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    h1 {
      font-size: 4rem;
      color: #1A5BA3;
      animation: slideDown 1s ease-out forwards;
    }

    p {
      font-size: 1.5rem;
      color: #C4C4C4;
      margin-top: 0.5rem;
      animation: slideUp 1.2s ease-out forwards;
    }

    .buttons {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      animation: fadeInButtons 2s ease-in-out forwards;
    }

    .btn {
      padding: 0.8rem 2.5rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      color: #FFFFFF;
      font-family: 'Pacifico', cursive;
      letter-spacing: 1px;
    }

    .btn-login {
      background-color: #2A7DE1;
    }

    .btn-register {
      background-color: #1A5BA3;
    }

    .btn-login:hover,
    .btn-register:hover {
      background-color: #7CB9F2;
      color: #2A7DE1;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }

    @keyframes slideDown {
      from {opacity: 0; transform: translateY(-30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeInButtons {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 1;
    }

    .sound-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background: #2A7DE1;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      font-family: 'Pacifico', cursive;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.8rem; }
      .btn { font-size: 1rem; padding: 0.7rem 2rem; }
    }
  </style>
</head>
<body>
  <!-- Parallax Bubbles -->
  <div class="bubbles" id="bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <h1>WorkSyne</h1>
    <p>where work and synergy meet</p>
    <div class="buttons">
      <button class="btn btn-login" onclick="window.location.href='login.html'">Login</button>
      <button class="btn btn-register" onclick="window.location.href='register.html'">Register</button>
    </div>
  </div>

  <!-- Decorative Wave -->
  <svg class="wave" viewBox="0 0 1440 320">
    <path fill="#2A7DE1" fill-opacity="1" d="M0,160L48,165.3C96,171,192,181,288,181.3C384,181,480,171,576,165.3C672,160,768,160,864,181.3C960,203,1056,245,1152,240C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
  </svg>

  <!-- Background Audio -->
  <audio id="bgMusic" autoplay loop>
    <source src="calm.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button class="sound-toggle" onclick="toggleMusic()">⏸️ Pause Music</button>

  <script>
  const audio = document.getElementById('bgMusic');
const toggleBtn = document.querySelector('.sound-toggle');
let isPlaying = false;

function toggleMusic() {
  if (isPlaying) {
    audio.pause();
    toggleBtn.textContent = '▶️ Play Music';
  } else {
    audio.play().catch((error) => console.error('Play failed:', error));
    toggleBtn.textContent = '⏸️ Pause Music';
  }
  isPlaying = !isPlaying;
}

toggleBtn.onclick = toggleMusic;

</script>

</body>
</html>
